spring:
  profiles:
    active: local

server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 간단 출력용 로그레벨 설정 (임시적인 디버깅 용도)
logging:
  level:
    root: info
    org:
      springframework:
        jdbc: debug
        web: debug
        web.servlet.mvc.method.annotation: trace
        boot:
          env: debug
          context: debug
      mybatis:
        spring: debug
      apache:
        ibatis: debug
    com:
      tena:
        sbcommunity2021: debug